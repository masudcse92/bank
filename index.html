<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BD Bank</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body class="container">

    <div id="login-area">
        <h1 class="text-center mb-5">Welcome to Bangladesh Bank</h1>
        <div id="submit-area">
            <h4>Login Forms</h4>

            <input type="text" class="form-control mb-2" placeholder="Enter Email">
            <input type="password" class="form-control" placeholder="Enter Password">
            <button id="login" class="btn btn-success mt-2">Enter</button>

        </div>

    </div>
    <div id="transation-area">
        <h1 class="m-3">Transation area</h1>
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$00</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">1240</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="design-area">
                    <h4>Deposit</h4>
                    <input type="text" id="depositAmount" class="form-control"
                        placeholder="$amount you went to deposit">
                    <button id="addDeposit" class="btn btn-success mt-2">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="design-area">
                    <h4>Withdraw</h4>
                    <input id="withdrawAmount" type="text" class="form-control"
                        placeholder="$ amount you went to withdraw">
                    <button id="withdrawAdd" class="btn btn-success mt-2">Withdraw</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // login button event handler 
        const loginBtn = document.getElementById('login');
        loginBtn.addEventListener("click", function () {
            const loginArea = document.getElementById("submit-area");
            loginArea.style.display = 'none';

            const transationArea = document.getElementById('transation-area');
            transationArea.style.display = 'block';
        })

        // Deposit button event handler 
        const depositBtn = document.getElementById('addDeposit');
        depositBtn.addEventListener('click', function () {
            const depositAmount = document.getElementById('depositAmount').value;
            const depositNumber = parseFloat(depositAmount);

            updateSpanText("currentDeposit", depositNumber);
            updateSpanText("currentBalance", depositNumber);

            document.getElementById("depositAmount").value = "";
        })
        // Withdraw button event handler 
        const withdrawBtn = document.getElementById('withdrawAdd');
        withdrawBtn.addEventListener('click', function () {
            const withdrawAmount = document.getElementById('withdrawAmount').value;
            const withdrawNumber = parseFloat(withdrawAmount);
            alert(withdrawNumber);

        })
        function updateSpanText(id, depositNumber) {
            const current = document.getElementById(id).innerText;
            const currentNumber = parseFloat(current);
            const total = depositNumber + currentNumber;
            document.getElementById(id).innerText = total;
        }

    </script>
</body>

</html>
